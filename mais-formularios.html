<html>
	<head>
		<title>Curriculo</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<form action="" method="post">	
			<fieldset>
				<legend>Informações pessoais</legend>
				<label for="nome">Nome:</label>
				<input id="nome" type="text" name="nome" placeholder="Digite o seu nome aqui"/></br>
				<label for="email">E-mail:</label>
				<input id="email" type="text" name="email" placeholder="Digite o seu e-mail aqui"></br>
				<label for="data_nascimenti">Data nascimento:</label>
				<input id="data_nascimento" type="date" name="data_nascimento"></br>
				<label for="altura">Altura(m):</label>
				<input id="altura" type="number" name="altura" min="1.0" max="2.2" step="0.1" ></br>
				<label for="site">Site:</label>
				<input id="site" type="text" name="site" placeholder="facebook, linkendin"></br>
				<label for="estado_civil">Estado civil:</label>
				<select id="estado_civil" name="estadoCivil">
					<option noselected="true">Selecione</option>
					<option value="casado">Cadado</option>
					<option value="solteiro">Solteiro</option>
					<option value="divorciado">Divorsiado</option>
					<option value="viuo">Viuvo</option>
				</select></br>	
				<label for="sexo">Sexo:</label>
				<input id="ml" type="radio" name="sexo" value="Masculino">Masculino
				<input id="fm" type="radio" name="sexo" value="Feminino">Feminino	
			</fieldset>
			<fieldset>
				<legend>Endereço</legend>
				<label for="cep">Cep:</label>
				<input id="cep" type="text" name="cep"></br>
				<label for="endereco">Endereço:</label>
				<input id="endereco" type="text" name="endeco">
			</fieldset>
			<fieldset>
				<legend>Contato</legend>
				<label for="telefone">Telefone:</label>
				<input id="telefone" type="text" name="telefone"></br>
				<label for="celular">Celular:</label>
				<input id="celular" type="text" name="celular">
			</fieldset>
			<fieldset>
				<legend>Conhecimentos</legend>
				<input id ="html" name = "tipos" type = "checkbox" value = "HTML"> HTML
				<input id ="CSS" name = "tipos" type = "checkbox" value = "CSS"> CSS
				<input id ="javascript" name = "JAvaScript" type = "checkbox" value = "javascript"> JavaScript</br>
				<label for="conhecimentos">Conhecimentos:</label>
				<textarea id="conhecimentos" name="cohecimentos" rows="6">digite os seus conhecimentos
				</textarea>	
			</fieldset>
			<input type="submit" value="enviar">
		</from>
	</body>
</html>
